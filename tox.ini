# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py38
    py39
    py310
    flake
	docs

[gh-actions]
python =
    3.8: py38
    3.9: py39, flake, docs
    3.10: py310

[testenv]
deps =
    -r{toxinidir}/requirements.txt

commands =
    python -m pytest

[testenv:flake]
deps =
    {[testenv]deps}
    flake8
commands =
    flake8 -v
    # pydocstyle

[testenv:docs]
description = invoke sphinx-build to build the HTML docs

deps =
    {[testenv]deps}
    -r{toxinidir}/docs/requirements.txt

commands =
    sphinx-build -d "{toxworkdir}/docs_doctree" docs "{toxworkdir}/docs_out" --color -bhtml {posargs}

[pydocstyle]
ignore = D107, D100, D101, D104, D102


[pytest]
asyncio_mode = auto
norecursedirs = run docs
markers =
  no_internals: Does not set up the item registry and event bus

log_file_level  = 0
log_file_format = [%(asctime)s] [%(name)25s] %(levelname)8s | %(message)s
log_file= ./run/conf_testing/log/pytest.log
